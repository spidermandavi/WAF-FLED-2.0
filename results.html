<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WAF-FLED! Tournaments</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
.tournament-list {
  display:flex;
  flex-wrap:wrap;
  gap:1rem;
  margin-top:1rem;
}

.tournament-box {
  background:#1f2430;
  border-radius:10px;
  padding:1rem;
  flex:1 1 250px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition: transform 0.2s;
}

.tournament-box:hover { transform:scale(1.03); }

.tournament-status {
  font-weight:bold;
  margin-top:0.5rem;
}

.status-past { color:#4caf50; }
.status-future { color:#ffd54a; }
.status-live { color:#f44336; }

.tournament-date {
  font-size:0.85rem;
  opacity:0.8;
  margin-top:0.3rem;
}

.loading {
  text-align:center;
  opacity:0.8;
  font-style:italic;
  margin-top:1rem;
}

#lastUpdated {
  display:block;
  margin-bottom:0.5rem;
  font-size:0.85rem;
  color:#aaa;
}

.export-wrap {
  text-align:center;
  margin-bottom:1rem;
}

.export-wrap button {
  background:#ffd54a;
  color:#000;
  border:none;
  padding:0.5rem 1rem;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
}

.export-wrap button:hover { opacity:0.85; }
</style>
</head>

<body>
<header>
<h1>ðŸ§‡ WAF-FLED!</h1>
<nav>
<a href="index.html">Leaderboard</a>
<a href="results.html">Tournaments</a>
<a href="achievements.html">Achievements</a>
</nav>
</header>

<main>
<small id="lastUpdated">Last updated: --</small>

<div class="export-wrap">
  <button onclick="exportTournamentsHTML()">ðŸ“‹ Export Tournaments (HTML)</button>
</div>

<h2>Tournaments</h2>
<div id="tournamentContainer" class="tournament-list">
<p class="loading">Loading tournaments...</p>
</div>
</main>

<script>
// ======= MANUAL TOURNAMENT IDS =======
const MANUAL_TOURNAMENTS = [
  "ZLfbxNcu",
  "Z2DuzTxs",
  "O4X6VErR",
  "HVMkt9VQ",
  "NmRTO3Nr",
  "wIUsm1em"  // Tournament #6
];

// ======= FETCH METADATA =======
async function fetchTournamentMeta(id){
  try {
    const r = await fetch(`https://lichess.org/api/tournament/${id}`, {
      headers: { "Accept": "application/json" }
    });

    if(!r.ok) throw new Error();
    return await r.json();
  } catch (e) {
    console.log("Failed to load:", id);
    return null;
  }
}

// ======= IMPROVED STATUS LOGIC =======
function calculateStatus(meta){
  const now = Date.now();

  if(!meta){
    return { status:"Unknown", statusClass:"status-future" };
  }

  // Trust Lichess flags first
  if(meta.isFinished){
    return { status:"Finished", statusClass:"status-past" };
  }

  if(meta.isStarted && !meta.isFinished){
    return { status:"LIVE", statusClass:"status-live" };
  }

  // Fallback to time calculation
  if(meta.startsAt && meta.minutes){
    const startsAt = meta.startsAt;
    const finishesAt = startsAt + (meta.minutes * 60 * 1000);

    if(now < startsAt){
      return { status:"Upcoming", statusClass:"status-future" };
    }

    if(now >= startsAt && now < finishesAt){
      return { status:"LIVE", statusClass:"status-live" };
    }

    return { status:"Finished", statusClass:"status-past" };
  }

  return { status:"Unknown", statusClass:"status-future" };
}

// ======= RENDER =======
async function renderTournaments(){
  const container = document.getElementById("tournamentContainer");
  container.innerHTML = "<p class='loading'>Loading tournaments...</p>";

  const data = [];

  for(const id of MANUAL_TOURNAMENTS){
    const meta = await fetchTournamentMeta(id);
    if(!meta) continue;

    const { status, statusClass } = calculateStatus(meta);

    data.push({
      id,
      name: meta.fullName || meta.name || id,
      startsAt: meta.startsAt || 0,
      status,
      statusClass
    });
  }

  // Sort newest first
  data.sort((a,b)=>b.startsAt - a.startsAt);

  container.innerHTML = data.map(t=>`
    <div class="tournament-box">
      <a href="https://lichess.org/tournament/${t.id}" target="_blank">
        ${t.name}
      </a>
      <div class="tournament-date">
        ${t.startsAt ? new Date(t.startsAt).toLocaleString() : ""}
      </div>
      <span class="tournament-status ${t.statusClass}">
        ${t.status}
      </span>
    </div>
  `).join("");

  document.getElementById("lastUpdated").innerText =
    "Last updated: " + new Date().toLocaleString();
}

// ======= EXPORT =======
async function exportTournamentsHTML(){
  let boxes = "";

  for(const id of MANUAL_TOURNAMENTS){
    const meta = await fetchTournamentMeta(id);
    if(!meta) continue;

    const { status, statusClass } = calculateStatus(meta);

    boxes += `
    <div class="tournament-box">
      <a href="https://lichess.org/tournament/${id}" target="_blank">
        ${meta.fullName || meta.name || id}
      </a>
      <div class="tournament-date">
        ${meta.startsAt ? new Date(meta.startsAt).toLocaleString() : ""}
      </div>
      <span class="tournament-status ${statusClass}">
        ${status}
      </span>
    </div>`;
  }

  const html =
`<!-- START AUTO-GENERATED WAF-FLED TOURNAMENTS -->
<h2>Tournaments</h2>
<p class="updated">Generated: ${new Date().toLocaleString()}</p>

<div class="tournament-list">
${boxes}
</div>
<!-- END AUTO-GENERATED WAF-FLED TOURNAMENTS -->`;

  navigator.clipboard.writeText(html);
  alert("Tournaments HTML copied to clipboard");
}

// ======= INIT =======
renderTournaments();
</script>
</body>
</html>
