<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAF-FLED! Tournaments</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    .tournament-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .tournament-card {
      background: #1f2430;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .tournament-card.live {
      border: 2px solid #ffd54a;
      box-shadow: 0 0 15px rgba(255,213,74,0.6);
    }

    .tournament-card a {
      color: #ffd54a;
      text-decoration: none;
      font-weight: 600;
    }

    .tournament-meta {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-top: 0.3rem;
    }

    .badge {
      padding: 0.35rem 0.7rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: bold;
      white-space: nowrap;
    }

    .badge-upcoming {
      background: #2e7d32;
    }

    .badge-finished {
      background: #555;
    }

    .badge-live {
      background: #c62828;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
<header>
  <h1>üßá WAF-FLED!</h1>
  <nav>
    <a href="index.html">Leaderboard</a>
    <a href="results.html">Tournaments</a>
    <a href="achievements.html">Achievements</a>
  </nav>
</header>

<main>
  <h2>üìú Tournament History</h2>
  <div class="tournament-list" id="past"></div>

  <h2 style="margin-top:2rem;">‚è≥ Upcoming Tournaments</h2>
  <div class="tournament-list" id="future"></div>
</main>

<script>
/* ===== CONFIG ===== */
const TEAM_ID = "waf-fled";

/* ===== LEGACY TOURNAMENTS (created before team) ===== */
const LEGACY = [
  { id: "ZLfbxNcu", name: "Weekly WAF-FLED #1 Arena", startsAt: 0 },
  { id: "Z2DuzTxs", name: "Weekly WAF-FLED #2 Arena", startsAt: 0 }
];

/* ===== FETCH TEAM TOURNAMENTS ===== */
async function fetchTeamTournaments() {
  try {
    const r = await fetch(`https://lichess.org/api/team/${TEAM_ID}/arena`);
    const txt = await r.text();
    return txt.trim().split("\n").map(JSON.parse);
  } catch {
    return [];
  }
}

/* ===== CARD RENDER ===== */
function renderCard(t) {
  const div = document.createElement("div");
  div.className = "tournament-card";

  const now = Date.now();
  const live = t.startsAt && t.finishesAt && now >= t.startsAt && now <= t.finishesAt;
  const upcoming = t.startsAt && now < t.startsAt;

  if (live) div.classList.add("live");

  const date = t.startsAt
    ? new Date(t.startsAt).toLocaleString()
    : "Date unknown";

  div.innerHTML = `
    <div>
      <a href="#">${t.name || t.fullName}</a>
      <div class="tournament-meta">
        ${live ? "LIVE NOW" : upcoming ? "Starts: " + date : "Finished"}
      </div>
    </div>
    <div class="badge ${
      live ? "badge-live" :
      upcoming ? "badge-upcoming" : "badge-finished"
    }">
      ${live ? "LIVE" : upcoming ? "UPCOMING" : "FINISHED"}
    </div>
  `;

  div.onclick = () => {
    localStorage.setItem("ACTIVE_TOURNAMENT", t.id);
    window.location.href = "index.html";
  };

  return div;
}

/* ===== BUILD PAGE ===== */
async function build() {
  const past = document.getElementById("past");
  const future = document.getElementById("future");

  const now = Date.now();
  const team = await fetchTeamTournaments();

  const map = new Map();
  LEGACY.forEach(t => map.set(t.id, t));
  team.forEach(t => map.set(t.id, t));

  const all = [...map.values()]
    .filter(t => t.id)
    .sort((a,b) => (a.startsAt || 0) - (b.startsAt || 0));

  all.forEach(t => {
    const target = t.startsAt && t.startsAt > now ? future : past;
    target.appendChild(renderCard(t));
  });
}

build();
</script>
</body>
</html>
