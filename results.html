<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WAF-FLED! Tournaments</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
.tournament-list {
  display:flex;
  flex-wrap:wrap;
  gap:1rem;
  margin-top:1rem;
}

.tournament-box {
  background:#1f2430;
  border-radius:10px;
  padding:1rem;
  flex:1 1 250px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition: transform 0.2s;
}

.tournament-box:hover { transform:scale(1.03); }

.tournament-status { font-weight:bold; margin-top:0.5rem; }
.status-past { color:#4caf50; }
.status-future { color:#ffd54a; }
.status-live { color:#f44336; }

.loading {
  text-align:center;
  opacity:0.8;
  font-style:italic;
  margin-top:1rem;
}
</style>
</head>

<body>
<header>
<h1>ðŸ§‡ WAF-FLED!</h1>
<nav>
<a href="index.html">Leaderboard</a>
<a href="results.html">Tournaments</a>
<a href="achievements.html">Achievements</a>
</nav>
</header>

<main>
<h2>Tournaments</h2>
<div id="tournamentContainer" class="tournament-list">
<p class="loading">Loading tournaments...</p>
</div>
</main>

<script>

// ===== TOURNAMENT IDS =====
const MANUAL_TOURNAMENTS = [
  "ZLfbxNcu",
  "Z2DuzTxs",
  "O4X6VErR",
  "HVMkt9VQ",
  "NmRTO3Nr",
  "wIUsm1em"
];

// ===== CORS PROXY =====
const PROXY = "https://corsproxy.io/?";

// ===== FETCH =====
async function fetchTournamentMeta(id){
  try {
    const response = await fetch(
      PROXY + encodeURIComponent(`https://lichess.org/api/tournament/${id}`)
    );

    if(!response.ok) throw new Error();
    return await response.json();

  } catch (e) {
    console.log("Fetch failed for:", id);
    return null;
  }
}

// ===== STATUS LOGIC =====
function calculateStatus(meta){
  if(!meta) return { status:"Unknown", statusClass:"status-future" };

  if(meta.isFinished)
    return { status:"Finished", statusClass:"status-past" };

  if(meta.isStarted && !meta.isFinished)
    return { status:"LIVE", statusClass:"status-live" };

  return { status:"Upcoming", statusClass:"status-future" };
}

// ===== RENDER =====
async function renderTournaments(){
  const container = document.getElementById("tournamentContainer");
  container.innerHTML = "<p class='loading'>Loading tournaments...</p>";

  const tournaments = [];

  for(const id of MANUAL_TOURNAMENTS){
    const meta = await fetchTournamentMeta(id);
    if(!meta) continue;

    const { status, statusClass } = calculateStatus(meta);

    tournaments.push(`
      <div class="tournament-box">
        <a href="https://lichess.org/tournament/${id}" target="_blank">
          ${meta.fullName || meta.name || id}
        </a>
        <span class="tournament-status ${statusClass}">
          ${status}
        </span>
      </div>
    `);
  }

  container.innerHTML = tournaments.join("");
}

renderTournaments();

</script>
</body>
</html>
