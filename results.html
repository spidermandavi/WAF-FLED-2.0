<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WAF-FLED! Tournaments</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
.tournament-list { display:flex; flex-wrap:wrap; gap:1rem; margin-top:1rem; }
.tournament-box {
  background:#1f2430; border-radius:10px; padding:1rem; flex:1 1 250px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3); display:flex; flex-direction:column; justify-content:space-between;
  transition: transform 0.2s;
}
.tournament-box:hover { transform:scale(1.03); }
.tournament-status { font-weight:bold; margin-top:0.5rem; }
.status-past { color:#4caf50; }
.status-future { color:#ffd54a; }
.loading { text-align:center; opacity:0.8; font-style:italic; margin-top:1rem; }
#lastUpdated { display:block; margin-bottom:0.5rem; font-size:0.85rem; color:#aaa; }

.export-wrap { text-align:center; margin-bottom:1rem; }
.export-wrap button {
  background:#ffd54a; color:#000; border:none;
  padding:0.5rem 1rem; font-weight:bold;
  border-radius:6px; cursor:pointer;
}
.export-wrap button:hover { opacity:0.85; }
</style>
</head>

<body>
<header>
<h1>ðŸ§‡ WAF-FLED!</h1>
<nav>
<a href="index.html">Leaderboard</a>
<a href="results.html">Tournaments</a>
<a href="achievements.html">Achievements</a>
</nav>
</header>

<main>
<small id="lastUpdated">Last updated: --</small>

<div class="export-wrap">
  <button onclick="exportTournamentsHTML()">ðŸ“‹ Export Tournaments (HTML)</button>
</div>

<h2>Tournaments</h2>
<div id="tournamentContainer" class="tournament-list">
<p class="loading">Loading tournaments...</p>
</div>
</main>

<script>
// ======= MANUAL TOURNAMENT IDS =======
const MANUAL_TOURNAMENTS = [
  "ZLfbxNcu","Z2DuzTxs","O4X6VErR","HVMkt9VQ","NmRTO3Nr","wIUsm1em"
];

// ======= BUILD =======
function renderTournaments(ids){
  const container = document.getElementById("tournamentContainer");
  if(!ids.length){ container.innerHTML="<p class='loading'>No tournaments found</p>"; return; }

  container.innerHTML = ids.map(id=>`
    <div class="tournament-box">
      <a href="https://lichess.org/tournament/${id}" target="_blank">${id}</a>
      <span class="tournament-status status-past">Finished</span>
    </div>
  `).join("");

  document.getElementById("lastUpdated").innerText =
    "Last updated: " + new Date().toLocaleString();
}

// ======= EXPORT =======
function exportTournamentsHTML(){
  const boxes = MANUAL_TOURNAMENTS.map(id=>`
  <div class="tournament-box">
    <a href="https://lichess.org/tournament/${id}" target="_blank">${id}</a>
    <span class="tournament-status status-past">Finished</span>
  </div>`).join("");

  const html =
`<!-- START AUTO-GENERATED WAF-FLED TOURNAMENTS -->
<h2>Tournaments</h2>
<p class="updated">Generated: ${new Date().toLocaleString()}</p>

<div class="tournament-list">
${boxes}
</div>
<!-- END AUTO-GENERATED WAF-FLED TOURNAMENTS -->`;

  navigator.clipboard.writeText(html);
  alert("Tournaments HTML copied to clipboard");
}

renderTournaments(MANUAL_TOURNAMENTS);
</script>
</body>
</html>
