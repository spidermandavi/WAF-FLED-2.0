<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAF-FLED! Leaderboard</title>

  <!-- Mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    /* Spinner & Loading */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 1rem;
      font-style: italic;
      opacity: 0.8;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid #444;
      border-top: 3px solid #ffd54a;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Refresh button */
    #refreshBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #ffd54a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #refreshBtn:hover { background: #ffca28; }

    #refreshNote {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 0.3rem;
    }

    #lastUpdated {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 0.3rem;
    }
  </style>
</head>

<body>
<header>
  <h1>ðŸ§‡ WAF-FLED!</h1>
  <nav>
    <a href="index.html">Leaderboard</a>
    <a href="results.html">Tournaments</a>
    <a href="achievements.html">Achievements</a>
  </nav>
</header>

<main>
  <button id="refreshBtn">Check for new tournaments</button>
  <div id="refreshNote">
    Press only when needed. For example, after a tournament that happened just a little while ago. Frequent clicks may take a few seconds.
  </div>
  <div id="lastUpdated">Last updated: --</div>

  <!-- Desktop leaderboard -->
  <table id="leaderboard" class="leaderboard-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Score</th>
        <th>ðŸ§‡ Waffles</th>
        <th>ðŸ’¥ Waffled</th>
        <th>Highest Rank</th>
        <th>Î” Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Mobile leaderboard -->
  <div id="leaderboardCards" class="leaderboard-cards"></div>
</main>

<script>
const TOURNAMENTS = ["ZLfbxNcu"]; // Add more tournament IDs here
const STORAGE_KEY = "wafData";

function scoreGame(type, berserk, oppB) {
  if (type === "win") return berserk ? 1.5 : 1;
  if (type === "loss") return -1;
  if (type === "flag_win") return berserk ? 3 : 2;
  if (type === "flag_loss") return oppB ? -3 : -2;
  return 0;
}

function parsePGN(pgn) {
  const white = pgn.match(/\[White "(.+?)"]/)[1];
  const black = pgn.match(/\[Black "(.+?)"]/)[1];
  const whiteB = /\[WhiteBerserk "1"]/.test(pgn);
  const blackB = /\[BlackBerserk "1"]/.test(pgn);
  const termination = pgn.match(/\[Termination "(.+?)"]/)?.[1] || "";

  let whiteRes = "draw", blackRes = "draw";
  if (pgn.includes("1-0")) { whiteRes = "win"; blackRes = "loss"; }
  else if (pgn.includes("0-1")) { whiteRes = "loss"; blackRes = "win"; }

  if (termination.includes("Time forfeit")) {
    if (whiteRes === "win") whiteRes = "flag_win";
    if (blackRes === "win") blackRes = "flag_win";
    if (whiteRes === "loss") whiteRes = "flag_loss";
    if (blackRes === "loss") blackRes = "flag_loss";
  }

  return [
    { name: white, res: whiteRes, berserk: whiteB, oppB: blackB },
    { name: black, res: blackRes, berserk: blackB, oppB: whiteB }
  ];
}

async function fetchGames(id) {
  try {
    const r = await fetch(`https://lichess.org/api/tournament/${id}/games`);
    const txt = await r.text();
    return txt.split(/\n(?=\[Event)/).flatMap(parsePGN);
  } catch {
    return [];
  }
}

// Load cached data or initialize
let cachedData = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");

// Update last updated display
function updateLastUpdated() {
  if (cachedData.lastUpdated) {
    document.getElementById("lastUpdated").innerText = "Last updated: " + new Date(cachedData.lastUpdated).toLocaleString();
  }
}

// Build leaderboard table and mobile cards
function render(players) {
  const list = Object.values(players).sort((a,b) => b.score - a.score);
  const tbody = document.querySelector("#leaderboard tbody");
  const cards = document.querySelector("#leaderboardCards");

  tbody.innerHTML = "";
  cards.innerHTML = "";

  if (!list.length) {
    tbody.innerHTML = `<tr><td colspan="7" class="loading"><div class="spinner"></div>Loading...</td></tr>`;
    cards.innerHTML = `<div class="loading"><div class="spinner"></div>Loading...</div>`;
    return;
  }

  list.forEach((p,i) => {
    const diff = p.prevScore !== undefined ? p.score - p.prevScore : 0;
    const diffColor = diff > 0 ? "green" : diff < 0 ? "red" : "white";
    tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${p.name}</td>
        <td>${p.score}</td>
        <td>${p.waffles || 0}</td>
        <td>${p.waffled || 0}</td>
        <td>${p.highestRank || i+1}</td>
        <td style="color:${diffColor}">${diff>0?"+":""}${diff}</td>
      </tr>
    `;

    cards.innerHTML += `
      <div class="player-card">
        <div class="card-top"><span class="rank">#${i+1}</span> <span class="username">${p.name}</span></div>
        <div class="card-stats">
          <span>Score <b>${p.score}</b></span>
          <span>ðŸ§‡ ${p.waffles || 0}</span>
          <span>ðŸ’¥ ${p.waffled || 0}</span>
          <span>Highest Rank: ${p.highestRank || i+1}</span>
          <span style="color:${diffColor}">Î” ${diff>0?"+":""}${diff}</span>
        </div>
      </div>
    `;
  });
}

// Build leaderboard from tournaments
async function buildLeaderboard(fetchNew=false) {
  let players = cachedData.players || {};
  render(players);
  updateLastUpdated();

  for (const t of TOURNAMENTS) {
    if (!fetchNew && cachedData.fetchedTournaments?.includes(t)) continue;

    const games = await fetchGames(t);

    games.forEach(g => {
      if (!players[g.name]) players[g.name] = { name:g.name, score:0, waffles:0, waffled:0, highestRank:0, prevScore:0 };
      players[g.name].prevScore = players[g.name].score;
      players[g.name].score += scoreGame(g.res, g.berserk, g.oppB);
      if (g.res === "flag_win") players[g.name].waffles++;
      if (g.res === "flag_loss") players[g.name].waffled++;
    });

    // Update highest rank after each tournament
    const sorted = Object.values(players).sort((a,b)=>b.score - a.score);
    sorted.forEach((p,i)=>{
      if (!p.highestRank || i+1 < p.highestRank) p.highestRank = i+1;
    });

    cachedData.fetchedTournaments = cachedData.fetchedTournaments || [];
    if (!cachedData.fetchedTournaments.includes(t)) cachedData.fetchedTournaments.push(t);
    cachedData.players = players;
    cachedData.lastUpdated = Date.now();
    localStorage.setItem(STORAGE_KEY, JSON.stringify(cachedData));

    render(players);
    updateLastUpdated();
  }
}

// Button to fetch new tournaments
document.getElementById("refreshBtn").addEventListener("click", ()=>buildLeaderboard(true));

// Initial build
buildLeaderboard();
</script>
</body>
</html>
