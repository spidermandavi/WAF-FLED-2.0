<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAF-FLED! Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 1rem;
      font-style: italic;
      opacity: 0.8;
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid #444;
      border-top: 3px solid #ffd54a;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .score-diff {
      font-weight: bold;
    }
    .score-up { color: #4caf50; }
    .score-down { color: #f44336; }
  </style>
</head>
<body>
<header>
  <h1>ğŸ§‡ WAF-FLED!</h1>
  <nav>
    <a href="index.html">Leaderboard</a>
    <a href="results.html">Tournaments</a>
    <a href="achievements.html">Achievements</a>
  </nav>
</header>

<main>
  <div class="update-section">
    <button class="update-btn" id="updateBtn">ğŸ”„ Check for new tournaments</button>
    <small id="updateNote">
      Press only when needed. For example, after a tournament that happened just a little while ago. Frequent clicks may take a few seconds.
    </small>
  </div>
  <small id="lastUpdated">Last updated on: --</small>

  <table id="leaderboard" class="leaderboard-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Score</th>
        <th>ğŸ§‡</th>
        <th>ğŸ’¥</th>
        <th>Highest Rank</th>
        <th>Î” Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="leaderboardCards" class="leaderboard-cards"></div>
</main>

<script>
const TOURNAMENTS = ["ZLfbxNcu", "Z2DuzTxs"]; // example
let cachedData = JSON.parse(localStorage.getItem("wafData")) || { players: {}, lastUpdated: null };

function scoreGame(type, berserk, oppBerserk) {
  if(type==="win") return berserk?1.5:1;
  if(type==="loss") return -1;
  if(type==="flag_win") return berserk?3:2;
  if(type==="flag_loss") return oppBerserk?-3:-2;
  return 0;
}

function parsePGN(pgn){
  const white = pgn.match(/\[White "(.+?)"]/)[1];
  const black = pgn.match(/\[Black "(.+?)"]/)[1];
  const whiteB = /\[WhiteBerserk "1"]/.test(pgn);
  const blackB = /\[BlackBerserk "1"]/.test(pgn);
  const termination = pgn.match(/\[Termination "(.+?)"]/)?.[1] || "";

  let whiteRes="draw", blackRes="draw";
  if(pgn.includes("1-0")){whiteRes="win";blackRes="loss";}
  else if(pgn.includes("0-1")){whiteRes="loss";blackRes="win";}

  if(termination.includes("Time forfeit")){
    if(whiteRes==="win") whiteRes="flag_win";
    if(blackRes==="win") blackRes="flag_win";
    if(whiteRes==="loss") whiteRes="flag_loss";
    if(blackRes==="loss") blackRes="flag_loss";
  }

  return [
    { name:white,res:whiteRes,berserk:whiteB,oppB:blackB },
    { name:black,res:blackRes,berserk:blackB,oppB:whiteB }
  ];
}

async function fetchGames(id){
  try{
    const r = await fetch(`https://lichess.org/api/tournament/${id}/games`);
    const txt = await r.text();
    return txt.split(/\n(?=\[Event)/).flatMap(parsePGN);
  } catch { return []; }
}

function render(players){
  const list = Object.values(players).sort((a,b)=>b.score-a.score);
  const tbody = document.querySelector("#leaderboard tbody");
  const cards = document.querySelector("#leaderboardCards");
  tbody.innerHTML = "";
  cards.innerHTML = "";

  if(!list.length){
    tbody.innerHTML = `<tr><td colspan="7" class="loading"><div class="spinner"></div>Loading...</td></tr>`;
    cards.innerHTML = `<div class="loading"><div class="spinner"></div>Loading...</div>`;
    return;
  }

  list.forEach((p,i)=>{
    // calculate score diff
    let diff = (p.score - (p.prevScore||0));
    let diffClass = diff>0?"score-up":diff<0?"score-down":"";
    let diffText = diff!==0?`${diff>0?"+":""}${diff}`:"";

    tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${p.name}</td>
        <td>${p.score}</td>
        <td>${p.waffles||0}</td>
        <td>${p.waffled||0}</td>
        <td>${p.highestRank||i+1}</td>
        <td class="score-diff ${diffClass}">${diffText}</td>
      </tr>
    `;

    cards.innerHTML += `
      <div class="player-card">
        <div class="card-top">
          <span class="rank">#${i+1}</span>
          <span class="username">${p.name}</span>
        </div>
        <div class="card-stats">
          <span>Score <b>${p.score}</b> <span class="score-diff ${diffClass}">${diffText}</span></span>
          <span>ğŸ§‡ ${p.waffles||0}</span>
          <span>ğŸ’¥ ${p.waffled||0}</span>
          <span>ğŸ† ${p.highestRank||i+1}</span>
        </div>
      </div>
    `;
  });
}

async function buildLeaderboard(){
  render(cachedData.players);

  for(const t of TOURNAMENTS){
    const games = await fetchGames(t);
    games.forEach(g=>{
      if(!cachedData.players[g.name]) cachedData.players[g.name]={name:g.name,score:0,waffles:0,waffled:0,highestRank:0,prevScore:0,games:0};
      const p = cachedData.players[g.name];
      p.prevScore = p.score;
      p.score += scoreGame(g.res,g.berserk,g.oppB);
      if(g.res==="flag_win") p.waffles++;
      if(g.res==="flag_loss") p.waffled++;
      p.games = (p.games||0)+1;
    });

    // Update highest rank after each tournament
    const sorted = Object.values(cachedData.players).sort((a,b)=>b.score-a.score);
    sorted.forEach((p,i)=>{
      if(!p.highestRank || i+1<p.highestRank) p.highestRank=i+1;
    });

    render(cachedData.players);
  }

  cachedData.lastUpdated=Date.now();
  localStorage.setItem("wafData",JSON.stringify(cachedData));
  document.getElementById("lastUpdated").innerText = "Last updated on: " + new Date(cachedData.lastUpdated).toLocaleString();
}

document.getElementById("updateBtn").addEventListener("click",buildLeaderboard);
buildLeaderboard();
</script>
</body>
</html>
